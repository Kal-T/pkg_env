#
# Jobarranger manager system php web api
#

Alias /jobarranger/api /usr/share/jobarranger/api

ProxyTimeout 300

<Directory "/usr/share/jobarranger/api">
    Options FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

<Directory "/usr/share/jobarranger/api/vendor">
    Require all denied
</Directory>
